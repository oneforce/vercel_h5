    <style>
        * {

        body {

        .download-link {

        .error {

<body>
    <div class="recorder-container">
        <h1>ğŸ™ï¸ éº¦å…‹é£å½•éŸ³å™¨</h1>
        
        <div class="mic-visual" id="micVisual">
            <div class="mic-icon">ğŸ¤</div>
        </div>

        <div class="status" id="status">ç‚¹å‡»å¼€å§‹å½•éŸ³æŒ‰é’®å¼€å§‹å½•åˆ¶</div>
        <div class="time-display" id="timeDisplay">00:00</div>

        <div class="controls">
            <button class="btn btn-record" id="recordBtn">ğŸ”´ å¼€å§‹å½•éŸ³</button>
            <button class="btn btn-stop" id="stopBtn" disabled>â¹ï¸ åœæ­¢å½•éŸ³</button>
        </div>

        <div class="audio-player" id="audioPlayer" style="display: none;">
            <audio controls id="audioPlayback"></audio>
            <a href="#" class="download-link" id="downloadLink" style="display: none;">ğŸ“¥ ä¸‹è½½å½•éŸ³</a>
        </div>

        <div class="error" id="errorMsg" style="display: none;"></div>
    </div>

    <script>
        class AudioRecorder {
            constructor() {
                this.mediaRecorder = null;
                this.audioChunks = [];
                this.stream = null;
                this.startTime = null;
                this.timerInterval = null;
                
                this.initElements();
                this.bindEvents();
            }

            initElements() {
                this.recordBtn = document.getElementById('recordBtn');
                this.stopBtn = document.getElementById('stopBtn');
                this.status = document.getElementById('status');
                this.timeDisplay = document.getElementById('timeDisplay');
                this.micVisual = document.getElementById('micVisual');
                this.audioPlayer = document.getElementById('audioPlayer');
                this.audioPlayback = document.getElementById('audioPlayback');
                this.downloadLink = document.getElementById('downloadLink');
                this.errorMsg = document.getElementById('errorMsg');
            }

            bindEvents() {
                this.recordBtn.addEventListener('click', () => this.startRecording());
                this.stopBtn.addEventListener('click', () => this.stopRecording());
            }

            async startRecording() {
                try {
                    this.hideError();
                    
                    // è¯·æ±‚éº¦å…‹é£æƒé™
                    this.stream = await navigator.mediaDevices.getUserMedia({ 
                        audio: {
                            echoCancellation: true,
                            noiseSuppression: true,
                            sampleRate: 44100
                        } 
                    });
                    
                    // åˆ›å»ºMediaRecorder
                    this.mediaRecorder = new MediaRecorder(this.stream, {
                        mimeType: 'audio/webm;codecs=opus'
                    });
                    
                    this.audioChunks = [];
                    
                    // è®¾ç½®äº‹ä»¶ç›‘å¬å™¨
                    this.mediaRecorder.ondataavailable = (event) => {
                        if (event.data.size > 0) {
                            this.audioChunks.push(event.data);
                        }
                    };
                    
                    this.mediaRecorder.onstop = () => {
                        this.handleRecordingStop();
                    };
                    
                    // å¼€å§‹å½•éŸ³
                    this.mediaRecorder.start(100); // æ¯100msæ”¶é›†ä¸€æ¬¡æ•°æ®
                    this.startTimer();
                    this.updateUI(true);
                    
                } catch (error) {
                    this.showError('æ— æ³•è®¿é—®éº¦å…‹é£: ' + error.message);
                    console.error('å½•éŸ³å¯åŠ¨å¤±è´¥:', error);
                }
            }

            stopRecording() {
                if (this.mediaRecorder && this.mediaRecorder.state === 'recording') {
                    this.mediaRecorder.stop();
                }
                
                if (this.stream) {
                    this.stream.getTracks().forEach(track => track.stop());
                }
                
                this.stopTimer();
                this.updateUI(false);
            }

            handleRecordingStop() {
                // åˆ›å»ºéŸ³é¢‘blob
                const audioBlob = new Blob(this.audioChunks, { type: 'audio/webm' });
                const audioUrl = URL.createObjectURL(audioBlob);
                
                // è®¾ç½®éŸ³é¢‘æ’­æ”¾å™¨
                this.audioPlayback.src = audioUrl;
                this.audioPlayer.style.display = 'block';
                
                // è®¾ç½®ä¸‹è½½é“¾æ¥
                this.downloadLink.href = audioUrl;
                this.downloadLink.download = `recording_${new Date().toISOString().slice(0, 19).replace(/:/g, '-')}.webm`;
                this.downloadLink.style.display = 'inline-block';
                
                this.status.textContent = 'å½•éŸ³å®Œæˆï¼å¯ä»¥æ’­æ”¾æˆ–ä¸‹è½½';
            }

            startTimer() {
                this.startTime = Date.now();
                this.timerInterval = setInterval(() => {
                    const elapsed = Date.now() - this.startTime;
                    const seconds = Math.floor(elapsed / 1000);
                    const minutes = Math.floor(seconds / 60);
                    const remainingSeconds = seconds % 60;
                    
                    this.timeDisplay.textContent = 
                        `${minutes.toString().padStart(2, '0')}:${remainingSeconds.toString().padStart(2, '0')}`;
                }, 1000);
            }

            stopTimer() {
                if (this.timerInterval) {
                    clearInterval(this.timerInterval);
                    this.timerInterval = null;
                }
            }

            updateUI(isRecording) {
                if (isRecording) {
                    this.recordBtn.disabled = true;
                    this.stopBtn.disabled = false;
                    this.status.textContent = 'æ­£åœ¨å½•éŸ³ä¸­...';
                    this.micVisual.classList.add('recording');
                } else {
                    this.recordBtn.disabled = false;
                    this.stopBtn.disabled = true;
                    this.micVisual.classList.remove('recording');
                }
            }

            showError(message) {
                this.errorMsg.textContent = message;
                this.errorMsg.style.display = 'block';
            }

            hideError() {
                this.errorMsg.style.display = 'none';
            }
        }

        // åˆå§‹åŒ–åº”ç”¨
        document.addEventListener('DOMContentLoaded', () => {
            // æ£€æŸ¥æµè§ˆå™¨æ”¯æŒ
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                document.getElementById('errorMsg').textContent = 'æ‚¨çš„æµè§ˆå™¨ä¸æ”¯æŒå½•éŸ³åŠŸèƒ½';
                document.getElementById('errorMsg').style.display = 'block';
                return;
            }

            new AudioRecorder();
        });
    </script>
